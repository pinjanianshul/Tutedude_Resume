<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
   <!-- Unordered Lists -->
   <h1>Subjects</h1>
        <ul type="square">
            <li>Maths</li>
            <li>English</li>
            <li>Science</li>
            <li>Business Studies</li>
            <li>Accounting</li>
        </ul>

    <!-- Ordered Lists -->
    <h1>Shopping List</h1> 
        <ol type="a" reversed="true" start="5">
            <li>Scotch
                <ul type="1">
                    <li>Blended</li>
                    <li>Single Malt</li>
                </ul>
            </li>
            <li>Whiskey</li>
            <li>Rum</li>
            <li>Beer</li>
            <li>Gin</li>
        </ol>

    <dl>
        
    </dl>
</body>
</html>
